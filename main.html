	<div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm" method="POST">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>
            <span id="fullNameError" class="error">Full Name is required.</span>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error">Valid Email is required.</span>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}">
            <span id="phoneError" class="error">Valid Phone Number is required.</span>

            <label for="message">Message</label>
            <textarea id="message" name="message" required minlength="100"></textarea>
            <span id="messageError" class="error">Message must be at least 100 characters.</span>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script type="text/javascript" src="./script.js">
</script>
